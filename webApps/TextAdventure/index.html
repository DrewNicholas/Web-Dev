<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>This Text Adventure</title>
    <link href="frameworks/foundation.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="row">
        <div id="title" class="small-10 small-centered column">
            Welcome to this text adventure!!!
        </div>
    </div>
    <div class="row">
        <div id="instructions" class="small-10 small-centered column">
            Before you are two doors: one to the right and one to the left. Which do you choose?
        </div>
    </div>
    <form id="form" name="form" method="post">
        <input type="button" id="left"  class="success button" value="Left">
        <input type="button" id="right"  class="button" value="Right">
        <input type="button" id="knife" class="success button" value="Knife" hidden>
        <input type="button" id="cake" class="button" value="Cake" hidden>
        <input type="button" id="dog" class="success button" value="Dog" hidden>
        <input type="button" id="cat" class="button" value="Cat" hidden>

    </form>

    <!--SCRIPTS-->
    <script type="text/javascript" src="scripts/bundle.js"></script>
</body>
</html>
